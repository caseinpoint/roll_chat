<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Chat+Roll | Edit Profile</title>
		{% load static %}
		<link rel="stylesheet" type="text/css" href="{% static 'chat/css/bootstrap.css' %}">
	</head>
	<body>
		<div class="container-fluid">
			<ul class="nav mt-3 mb-2 border-bottom">
				<li class="nav-item mr-5">
					<h1>Edit Your Profile</h1>
				</li>
				<li class="nav-item ml-5">
					<a class="nav-link" href="/home">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/users/logout">Logout</a>
				</li>
			</ul>
			<div class="row p-2">
				<div class="col-lg-6 col-md-9 col-12">
					{% if messages %}
					<ul>
						{% for msg in messages %}
						<li class="text-danger">{{ msg }}</li>
						{% endfor %}
					</ul>
					{% endif %}
					<form action="/users/update" method="post">
						{% csrf_token %}
						<input type="hidden" name="u_id" value="{{user.id}}">
						<div class="form-group">
							<label>Alias:</label>
							<input class="form-control" type="text" name="alias" placeholder="Letters, numbers, hyphens and underscores only." value="{{user.alias}}">
						</div>
						<div class="form-group">
							<label>Email:</label>
							<input class="form-control" type="email" name="email" placeholder="email@example.com" value="{{user.email}}">
						</div>
						<div class="form-group">
							<label>Password (leave blank if no change):</label>
							<input class="form-control" type="password" name="password" placeholder="At least 8 characters">
						</div>
						<div class="form-group">
							<label>Confirm Password:</label>
							<input class="form-control" type="password" name="confirm_password" placeholder="Must match">
						</div>
						<div class="form-group">
							<label>Profile Picture URL:</label>
							<input class="form-control" type="url" name="pic_url" placeholder="Not Required. Must link directly to an image (.jpg .png)." value="{{user.pic_url}}">
						</div>
						<button class="btn btn-success" type="submit">Update Info</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
